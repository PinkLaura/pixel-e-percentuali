<body>
	
		
		
		<div id = "imageDiv">
			<img 
				id="reset" 
				src="image.jpg" 
				style="display:none"
				width="300" 
				height="300"
 				/> 
			
			<img 
				id = "immagine1"
				src="image.jpg"
				width="300" height="300" 
			  >
			
			<img

				width="300" height="300" 
			>

			<img

			>
			
			<img 
				id = "immagine4"
				src="image.jpg"
				width="300" height="300" 
			>
			
		</div>
		
		<div id = "tableDiv">
		
		<TABLE 
			borderColor=black  
			cellSpacing=0 
			cellPadding=10 
			width="75%"
			align= right
			border = 5>
		
		<tr><td>
		
		<div id = "upload">
				<p>
				Carica l'immagine da manipolare:
				<input type="file" 
					name="fileToUpload" 
					id="fileToUpload"
					value = "Immagine di default"
					accept= "image/*"
				</p>
				
		</div>
		
		
		<div id = "selectors">
			<p> Seleziona il colore di sfondo: 

			<select id="backgroundColor">
			  <option value="White">Bianco
			  <option value="Black">Nero
			</select>
			</p> 
			
			<p> Seleziona la logica di conversione: 

			<select id="conversionLogic">
			  <option value="Linear">Lineare
			  <option value="S-shaped">S-shaped
			</select>
			</p> 
		</div>
		
		
		<div id = "insertN">
		<p>
		Inserisci la percentuale da rappresentare:
		<input 
			id = "value"
			type="number" 
			name="value" 
			min="1" 
			max="100"
			step="1"
			value = 100
			>
		</p>
		
		<input 
			id = "submit"
			type="submit"
			align = center
			style="background-color: #6AEA6A"
			value = "Via!"
			>
		</div>
		
		
		
		</td></tr></table>
